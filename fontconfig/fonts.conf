<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- created by lxqt-config-appearance (DO NOT EDIT!) -->
<fontconfig>
	<include ignore_missing="yes">conf.d</include>
	<match target="font">
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit name="rgba" mode="assign">
			<const>none</const>
		</edit>
	</match>
	<match target="font">
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>
	<match target="font">
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
	</match>
	<match target="font">
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<match target="pattern">
		<edit name="dpi" mode="assign">
			<double>96</double>
		</edit>
	</match>

<!-- Default font (no fc-match pattern) -->
 <match>
	 <edit mode="prepend" name="family">
		 <string>WenQuanYi Micro Hei</string>
	 </edit>
 </match>

 <match target="pattern">
	 <test qual="any" name="family"><string>sans-serif</string></test>
	 <edit name="family" mode="prepend" binding="same"><string>WenQuanYi Micro Hei</string></edit>
 </match>

 <match target="pattern">
	 <test qual="any" name="family"><string>serif</string></test>
	 <edit name="family" mode="prepend" binding="same"><string>WenQuanYi Micro Hei</string></edit>
 </match>

 <match target="pattern">
	 <test qual="any" name="family"><string>monospace</string></test>
	 <edit name="family" mode="prepend" binding="same"><string>Meslo LG S DZ for Powerline</string></edit>
 </match>

 <!-- fallback fonts -->
 <alias>
	 <family>sans-serif</family>
	 <prefer>
		 <family>WenQuanYi Zen Hei</family>
		 <family>Noto Sans CJK SC</family>
		 <family>EmojiOne Color</family>
	 </prefer>
 </alias>

 <alias>
	 <family>serif</family>
	 <prefer>
		 <family>WenQuanYi Zen Hei</family>
		 <family>Noto Sans CJK SC</family>
		 <family>EmojiOne Color</family>
	 </prefer>
 </alias>

 <alias>
	 <family>monospace</family>
	 <prefer>
		 <family>Inconsolata for Powerline</family>
		 <family>Inziu Iosevka SC</family>
		 <family>EmojiOne Color</family>
		 <family>Monaco</family>
		 <family>WenQuanYi Micro Hei Mono</family>
	 </prefer>
 </alias>
</fontconfig>
